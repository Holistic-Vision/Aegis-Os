<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AEGIS</title>
  <meta http-equiv="refresh" content="0;url=/Aegis-Os/?p={{PATH}}">
  <script>
    (function(){
      var repo="/Aegis-Os";
      var path=location.pathname;
      // remove repo prefix if present
      if (path.startsWith(repo)) path = path.slice(repo.length) || "/";
      var target = repo + "/?p=" + encodeURIComponent(path + location.search + location.hash);
      location.replace(target);
    })();
  </script>
</head>
<body></body>
</html>
